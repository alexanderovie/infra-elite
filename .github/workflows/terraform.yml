name: Terraform CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  PROJECT_NUMBER: '304053580743'
  PROJECT_ID: 'fascinante-digit-1698295291643'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write
      issues: write

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Autenticar con Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'terraform@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Configurar gcloud
        run: gcloud config set project ${{ env.PROJECT_ID }}

      - name: Configurar credenciales de Cloudflare
        run: |
          echo "CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}" >> $GITHUB_ENV
          echo "CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" >> $GITHUB_ENV

      - name: Formatear c√≥digo
        run: terraform fmt -recursive -diff
        continue-on-error: true

      - name: Validar configuraci√≥n
        run: terraform init -backend=false && terraform validate

      - name: Inicializar Terraform con backend
        run: terraform init

      - name: Importar recurso DNS existente (si aplica)
        id: import_dns
        run: |
          # Verificar si el m√≥dulo dns_mensajeria est√° en el c√≥digo
          if grep -q "module \"dns_mensajeria\"" terraform/main.tf; then
            echo "M√≥dulo dns_mensajeria encontrado en c√≥digo"
            # Verificar si ya est√° en el estado
            if terraform state list 2>/dev/null | grep -q "module.dns_mensajeria"; then
              echo "‚úÖ Recurso ya est√° en el estado"
            else
              echo "üì• Importando recurso DNS desde Cloudflare..."
              # Obtener Record ID desde Cloudflare API
              ZONE_ID="${{ secrets.CLOUDFLARE_ZONE_ID }}"
              CF_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
              RECORD_NAME="mensajeria.fascinantedigital.com"
              
              RESPONSE=$(curl -s -X GET \
                "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records?name=${RECORD_NAME}&type=CNAME" \
                -H "Authorization: Bearer ${CF_TOKEN}" \
                -H "Content-Type: application/json")
              
              RECORD_ID=$(echo "$RESPONSE" | grep -o '"id":"[^"]*' | head -1 | cut -d'"' -f4)
              
              if [ -n "$RECORD_ID" ]; then
                echo "Record ID: ${RECORD_ID}"
                terraform import module.dns_mensajeria.cloudflare_record.this "${ZONE_ID}/${RECORD_ID}" || echo "‚ö†Ô∏è Import fall√≥ (puede que ya est√© en el estado o no exista)"
              else
                echo "‚ö†Ô∏è No se encontr√≥ el registro en Cloudflare"
              fi
            fi
          else
            echo "M√≥dulo dns_mensajeria no est√° en el c√≥digo, saltando import"
          fi
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan \
            -var="cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -var="cloudflare_account_id=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
            -var="cloudflare_zone_id=${{ secrets.CLOUDFLARE_ZONE_ID }}" \
            -var="google_project_id=${{ env.PROJECT_ID }}" \
            -var="google_region=us-central1"
        continue-on-error: true

      - name: Comentario en PR (Plan)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan üìñ
            \`\`\`
            ${process.env.PLAN || 'No hay cambios'}
            \`\`\`
            *Pusheado por: @${{ github.actor }}*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          terraform apply -auto-approve tfplan

      - name: Upload plan artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan
          retention-days: 5
